<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Controller example</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-app='myapp' >
	<h4>Value of color is: {{color}}</h4>
	<div class='container' ng-controller='mycontrol'>
		<p>Enter your first name: 
		<input type='text' ng-model='firstname'/>
		<input type='text' ng-model='lastname'/>
		</p>
		<h4>full name : {{firstname + " " + lastname}}</h4>
		<h4>Value of color is: {{color}}</h4>
	</div>
	<h4>Value of color is: {{color}}</h4>
	<!-- controller -->
	<script>
	//controllers glue the model and data
	//controllers control the data
		var app = angular.module('myapp', []);
		
		app.controller('mycontrol', function($scope, $rootScope){
			$scope.firstname = 'David';
			$scope.lastname = 'Vollmar';
			//$scope.fullname = $scope.firstname + " " + $scope.lastname; 
			
			$rootScope.color ='GREEN';
			$scope.color = 'RED';
			
		});
	</script>
</body>
</html>
