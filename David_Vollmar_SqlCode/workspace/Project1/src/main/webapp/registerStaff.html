<form >
			
			<input id='firstname' type='text' placeholder='Staff first name'>
			<input id='lastname' type='text' placeholder='Staff last name'>
			<input id='rank' type='hidden' value='document.getElementById("status").selectedIndex'/>
			<input id='username' type='text' placeholder='Staff username'/>
			<input id='password' type='text' placeholder='Staff password'>
			<input id='phone' type='tel' placeholder='Staff phone'>
			<input id='email' type='email' placeholder='Staff email'>
			<select id ='status'>
				<option value="MANAGER">Manager</option>
				<option value="COManager">Co-Manger</option>
				<option value="HR">Human Resources</option>
				<option value="SECRETARY">Secretary</option>
				<option value="STAFF">Staff</option>
			</select>
			<button id='submitButton' onclick='Ajax("registerStaff.ajax", "GET", "content")' class='btn btn-primary'>Submit</button> 
			
</form>
