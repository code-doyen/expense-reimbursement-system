<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular Scope</title>
</head>
<body>
  
  <div ng-app="">
  
    <input type="text" ng-model="dog"/>
    
    <h3>Hello {{dog}}!!</h3>
    
    <h3 ng-bind="dog"></h3>
  
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</body>
</html>
