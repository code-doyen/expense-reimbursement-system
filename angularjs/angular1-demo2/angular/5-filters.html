<!DOCTYPE html>
<html data-ng-app="DogModule">
<head>
<meta charset="UTF-8">
<title>Angular Filters</title>
</head>
<body>

  <div data-ng-controller="CatController as cat">
    
    <div>{{cat.person.name | uppercase}}</div>
	<div>{{cat.person.balance | currency}}</div>
	<div>{{cat.person.dob | date : 'medium'}}</div>
  	
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

  <script type="text/javascript">
  
    angular.module("DogModule", []);
    
    angular.module("DogModule").controller("CatController", function() {
    	
    	this.person = {
    		name:"john",
    		balance: 123.456,
    		dob: 1288323623006
    	};
    	
    });
  
  </script>

</body>
</html>
