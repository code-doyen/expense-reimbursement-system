<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Controller Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-app="myapp">
<br>

	<h4>Value of color is: {{color}}</h4>
	<div class="container" ng-controller="mycontrol">
		
		<p>Enter your first name: 
		<input type="text" ng-model="firstname"/> 
		<input type="text" ng-model="lastname"/>
		</p>	
		<br>
		<h4> Full Name : {{firstname +" "+ lastname}}</h4>
		<br>
		<h4>Value of color is: {{color}}</h4>
	</div>
	<h4>Value of color is : {{color}}</h4>
	<script>
	//controllers glue the model and data
	//controllers control the data
		var app = angular.module('myapp', []);
		app.controller('mycontrol', function($scope, $rootScope) {
			
			$scope.firstname = "Yuvaraj";
			$scope.lastname = "Damodaran";
			
			//$scope.fullname = $scope.firstname +", "+ $scope.lastname;
			
			$rootScope.color = 'GREEN';
			$scope.color = 'RED';
			
		});
		
	</script>
</body>
</html>
